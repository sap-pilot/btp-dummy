<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BTP Incidents</title>

	<script id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_horizon"
		data-sap-ui-resourceroots='{"btp.dummy.incidents": "./"}'
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-frameOptions="trusted"
		data-sap-ui-oninit="module:sap/ui/core/ComponentSupport">
	</script>

	<style>
		html, body { height: 100%; }
		.black-pulse {
			transform: translate(-100%);
			background: linear-gradient(90deg, rgba(255, 105, 180, 0), rgba(255, 105, 180, 0.2) 10%, rgba(147, 112, 219, 0.5), rgba(255, 105, 180, 0.2) 90%, rgba(255, 105, 180, 0));
			animation: 7s ease 2s infinite normal none running swipe;
		}
	</style>
</head>

<body class="sapUiBody sapUiSizeCozy" id="content">
	<div data-sap-ui-component
		data-name="btp.dummy.incidents"
		data-height="100%"
		data-id="container"
		data-settings='{"id" : "btp.dummy.incidents"}'
		style="height: 100%">
	</div>
</body>
</html>
