_schema-version: "3.2"
ID: btp-dummy
version: 0.0.1
modules:
- name: btp-dummy-srv
  type: nodejs
  path: gen/srv
  requires:
    - name: btp-dummy-uaa
    - name: btp-dummy-destination
  parameters:
    memory: 128M
    disk-quota: 512M
  provides:
    - name: srv-api
      properties:
        srv-url: ${default-url}
  build-parameters:
    builder: npm-ci
    ignore: ["node_modules/","default-*.json",".env"]

- name: btp-dummy-destination-content
  type: com.sap.application.content
  requires:
  - name: btp-dummy-uaa
    parameters:
      service-key:
        name: btp-dummy-uaa-key
  - name: btp-dummy-html_repo_host
    parameters:
      service-key:
        name: btp-dummy-html_repo_host-key
  - name: btp-dummy-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: btp-dummy-html_repo_host
          ServiceInstanceName: btp-dummy-html_repo_host
          ServiceKeyName: btp-dummy-html_repo_host-key
          sap.cloud.service: btp.dummy
        - Authentication: OAuth2UserTokenExchange
          Name: btp-dummy-uaa
          ServiceInstanceName: btp-dummy-uaa
          ServiceKeyName: btp-dummy-uaa-key
          sap.cloud.service: btp.dummy
        existing_destinations_policy: update
  build-parameters:
    no-source: true

- name: btp-dummy-incidents
  type: html5
  path: app/incidents
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    #- npm ci
    - npm run build:cf
    supported-platforms: []

- name: btp-dummy-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: btp-dummy-destination
  - name: btp-dummy-uaa
  - name: btp-dummy-html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - btp-dummy-incidents.zip
      name: btp-dummy-incidents
      target-path: resources/

resources:

- name: btp-dummy-destination
  type: org.cloudfoundry.managed-service
  requires:
      - name: srv-api
  parameters:
    service: destination
    service-name: btp-dummy-destination
    service-plan: lite
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance: # create app specific destiantion at instance level instead of subaccount level if applicable
          existing_destinations_policy: update
          destinations:
            - Name: btp-dummy-srv
              Description: BTP Banner service
              Authentication: NoAuthentication
              ProxyType: Internet
              Type: HTTP
              URL: ~{srv-api/srv-url}
              HTML5.DynamicDestination: true
              HTML5.ForwardAuthToken: true
              HTML5.Timeout: 600000

- name: btp-dummy-html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: btp-dummy-html_repo_host
    service-plan: app-host

- name: btp-dummy-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: btp-dummy-uaa
    service-plan: application
build-parameters:
  before-all:
  - builder: custom
    commands:
    # - npm ci # run npm ci after checking out repo or npm install after updating package.json, instead of during build
    - npx -p @sap/cds-dk cds build --production